<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <meta charset="UTF-8" http-equiv="Content-Type" content="text/html" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Getting Started: Saving Web Content</title>
        <link href="/css/app.css" th:href="@{/css/app.css}" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container">
                <a class="navbar-brand">
                    Servonitor
                </a>
            </div>
        </nav>
        <main class="py-4">
            <div class="container">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-header" th:text="'Ping check'">
                            Ping check
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <td  scope="col" th:text="'Host'">Host</td>
                                        <td  scope="col" th:text="'Result'">Result</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ping : ${ping}">
                                        <td th:text="${ping[0]}">example.com</td>
                                        <td>
                                            <span th:class="${ping[1]} == 'true' ? 'badge badge-success' : 'badge badge-danger'" th:text="${ping[1]} == 'true' ? 'Success' : 'Failed'">Success</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" th:text="'Ping check'">
                            Http check
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                <tr>
                                    <td  scope="col" th:text="'Host'">Host</td>
                                    <td  scope="col" th:text="'Result'">Result</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="http : ${http}">
                                    <td th:text="${http[0]}">example.com</td>
                                    <td>
                                        <span th:class="${http[1]} == 'true' ? 'badge badge-success' : 'badge badge-danger'" th:text="${http[1]} == 'true' ? 'Success' : 'Failed'">Success</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div><!-- /.container -->
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
</html>
